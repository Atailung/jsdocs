<header class="hero-gradient text-white py-16 relative overflow-hidden">
  <div
    class="absolute inset-0 bg-gradient-to-r from-primary-700/30 to-primary-900/30"
  ></div>
  <div class="container mx-auto px-4 relative z-10">
    <div class="flex justify-between items-center mb-8">
      <div class="flex items-center space-x-2">
        <div
          class="bg-white text-primary-600 h-10 w-10 rounded-lg flex items-center justify-center shadow-lg animate-float"
        >
          <span class="text-xl font-bold">JS</span>
        </div>
        <span class="text-xl font-semibold tracking-tight">JSFundamentals</span>
      </div>
      <div class="flex items-center space-x-6">
        <a
          href="#"
          class="text-white/80 hover:text-white transition-colors duration-200"
          >Home</a
        >
        <a
          href="#"
          class="text-white/80 hover:text-white transition-colors duration-200"
          >Docs</a
        >
        <a
          href="#"
          class="text-white/80 hover:text-white transition-colors duration-200"
          >Examples</a
        >
        <a
          href="#"
          class="text-white/80 hover:text-white transition-colors duration-200"
          >Community</a
        >
        <div class="dark-mode-toggle ml-4 text-white/80 hover:text-white">
          <i class="fas fa-moon text-lg"></i>
        </div>
      </div>
    </div>

    <div class="max-w-3xl">
      <h1 class="text-4xl md:text-5xl font-bold leading-tight mb-4">
        JavaScript Fundamentals
      </h1>
      <p class="text-xl text-white/90 mb-8 leading-relaxed">
        Your comprehensive guide to mastering the core concepts of JavaScript -
        from basic syntax to advanced patterns.
      </p>
      <div class="flex flex-wrap gap-4">
        <a
          href="#topics"
          class="bg-white text-primary-700 hover:bg-gray-100 px-6 py-3 rounded-lg font-medium transition-all duration-200 shadow-md hover:shadow-lg flex items-center"
        >
          <span>Start Learning</span>
          <i class="fas fa-arrow-right ml-2"></i>
        </a>
        <a
          href="#"
          class="bg-transparent border border-white/30 backdrop-blur-sm text-white hover:bg-white/10 px-6 py-3 rounded-lg font-medium transition-all duration-200"
        >
          <i class="fas fa-book mr-2"></i>
          <span>View Documentation</span>
        </a>
      </div>
    </div>
  </div>

  <!-- Decorative Elements -->
  <div class="absolute right-0 top-0 h-full w-1/3 opacity-10">
    <div
      class="absolute right-20 top-20 text-6xl animate-float"
      style="animation-delay: 0.5s"
    >
      { }
    </div>
    <div
      class="absolute right-60 top-40 text-4xl animate-float"
      style="animation-delay: 1s"
    >
      ( )
    </div>
    <div
      class="absolute right-40 top-60 text-5xl animate-float"
      style="animation-delay: 1.5s"
    >
      ;
    </div>
    <div
      class="absolute right-80 top-80 text-7xl animate-float"
      style="animation-delay: 2s"
    >
      =>
    </div>
  </div>
</header>
